<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style-registroDeAnalise.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Processo de Análise</title>
</head>

<body>
    <header>
        <img src="img/LogoMapGas.png" alt="">
        <h3>Processo de Análise</h3>
        <a href="#"></a>
    </header>

    <main>
        <div id="inserirDados">
            <div class="dados">
                <h3>Selecione a localização</h3>
                <input type="text" disabled id="localizacao">
                <h5>Sua localização será carregada automaticamente.</h5>
            </div>
            <div class="dados">
                <h3>Nome do posto</h3>
                <input type="text" disabled>
                <h5>Essa informação não será divulgada.</h5>
            </div>
            <div class="dados">
                <h3>Volume de água após o teste</h3>
                <input type="text" disabled id="ml">
                <h5>Digite o valor do volume de água após o teste.</h5>
            </div>
            <div id="insert">
                <button>Registrar análise</button>
                <img src="img/SeloQualidadeMapGas.svg" alt="">
                <h6>Certificado MapGas de qualidade</h6>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <a href="">
                <img src="img/Icon-Home.png" alt="">
            </a>
        </div>
        <div>
            <a href=""><img src="img/Icon-Map-Area.png" alt=""></a>
        </div>
        <div>
            <a href=""><img src="img/Icon-Postos.png" alt=""></a>
        </div>
        <div>
            <a href=""><img src="img/Icon-Information.png" alt=""></a>
        </div>
    </footer>
</body>

</html>
